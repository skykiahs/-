<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡效果</title>
		<style type="text/css">
			div {
				text-align: center;
				line-height: 50px;
			}
			.menu {
				width: 200px;
				height: 50px;
				background: red;
				text-decoration: line-through;

			}
			.list {
				/* visibility: hidden; */
				width: 200px;
				height: 0;
				background: blue;
				opacity: 0;
				transition: all 2s; 
			}
			.menu:hover .list{
				height: 300px;
				background: skyblue;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			我是菜单
			<div class="list">
				我是列表
			</div>
		</div>
		
	</body>
</html>
